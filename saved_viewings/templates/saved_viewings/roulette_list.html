<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/roulette.css">
    <title>Views Part 1</title>
</head>

<body>
    {% load static %}
    <div class="container relative">
        <h2 class="header-padding">Movie Roulette</h2>
        <div class="row">
            <form method="post">
                {% csrf_token %}
                {% for field in source_form %}
                <div class="col xl4 m6 s12">
                    <div class="row">
                        <label class="col xl3 push-xl2 m11 push-m1" for="{{ field.auto_id }}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                </div>
                {% endfor %}
                <div class="col xl4 l12 m12 s12">
                    <button class="btn btn-blue col xl8 push-xl2 m4 push-m4 s8 push-s2">Load Roulette</button>
                </div>
            </form>
        </div>
        <div class="carousel row">
            {% for list_item in in_roulette_list %}
            <div class="carousel-item">
                <img src="{{ POSTER_PATH }}{{ list_item.poster_link }}" alt="The Mask">
            </div>
            {% endfor %}
            <!-- <div class="carousel-item">
                <img src="{% static 'images/mask.jpg' %}" alt="The Mask">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/mask.jpg' %}" alt="The Mask">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/mask.jpg' %}" alt="The Mask">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/mask.jpg' %}" alt="The Mask">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/mask.jpg' %}" alt="The Mask">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/mask.jpg' %}" alt="The Mask">
            </div> -->
        </div>
        <div class="roulette-image">
            <div class="roulette-image-over relative">
                <div class="roulette-image-big-hole5 absolute">
                    <div class="roulette-image-big-hole5-background absolute"></div>
                </div>
                <div class="roulette-image-big-hole5-shadow absolute"></div>
                <div class="roulette-image-big-hole4 absolute">
                    <div class="roulette-image-big-hole4-background absolute"></div>
                </div>
                <div class="roulette-image-big-hole4-shadow absolute"></div>
                <div class="roulette-image-big-hole3 absolute">
                    <div class="roulette-image-big-hole3-background relative"></div>
                </div>
                <div class="roulette-image-big-hole3-shadow absolute"></div>
                <div class="roulette-image-big-hole2 absolute">
                    <div class="roulette-image-big-hole2-background relative"></div>
                </div>
                <div class="roulette-image-big-hole2-shadow absolute"></div>
                <div class="roulette-image-big-hole1 absolute">
                    <div class="roulette-image-big-hole1-background relative"></div>
                </div>
                <div class="roulette-image-big-hole1-shadow absolute"></div>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <button class="btn btn-red col xl4 l5 m6 s12">Clear All</button>
            </div>
            <div class="col s6">
                <button class="btn btn-blue-bright col xl4 push-xl8 l5 push-l7 m6 push-m6 s12">Spin It!!!</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Import Minimize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Import Local JavaScript -->
    <script type="text/javascript" src="{% static 'js/materialize.js' %}"></script>
</body>

</html>
