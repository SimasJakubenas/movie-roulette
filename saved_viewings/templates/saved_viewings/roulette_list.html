<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Views Part 1</title>
</head>

<body>
    <div>
        <div>
            <h1>Movie Roulette</h1>
        </div>
        {% for viewing in object_list %}
            {% if viewing.type == 0 %}
            <h2>{{viewing.title}}</h2>
            <p>{{viewing.year}}</p>
            {% endif %}
        {% endfor %}
    </div>
</body>

</html>
