<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Views Part 1</title>
</head>

<body>
    {% load static %}
    <div class="container">
        <div class="row">
            <h2>Movie Roulette</h2>
        </div>
        <div class="row">
            <div class="col xl5 m6 s12">
                Source
            </div>
            <div class="col xl4 m6 s12">
                Type
            </div>
            <div class="col xl3 m12">
                <button class="btn col xl12 m4 push-m4">Load Roulette</button>
            </div>
        </div>
        <div class="carousel row">
            <div class="carousel-item">
                <img src="{% static 'images/mask.jpg' %}" alt="The Mask">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/mask.jpg' %}" alt="The Mask">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/mask.jpg' %}" alt="The Mask">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/mask.jpg' %}" alt="The Mask">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/mask.jpg' %}" alt="The Mask">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/mask.jpg' %}" alt="The Mask">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/mask.jpg' %}" alt="The Mask">
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <button class="btn col xl4 l5 m6 s12">Clear All</button>
            </div>
            <div class="col s6">
                <button class="btn col xl4 push-xl8 l5 push-l7 m6 push-m6 s12">Spin It!!!</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Import Minimize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Import Local JavaScript -->
    <script type="text/javascript" src="{% static 'js/materialize.js' %}"></script>
</body>

</html>
